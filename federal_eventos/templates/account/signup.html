{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block content %}
    <h2>Cadastro</h2>
    <hr>
    <br><br>
    <div class="row">
        
        <div class="col-md-4 mx-auto">
            
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Cadastrar</button>
            </form>
        
        </div>
    
    </div>
{% endblock %}
